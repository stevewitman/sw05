<mat-card>
  <mat-card-header>
    <mat-card-title>Projects List</mat-card-title>
  </mat-card-header>

  <mat-list class="pt-0">

  <mat-list-item class="mat-list-option" *ngFor="let project of projects"
                 (click)="selected.emit(project)">
    <h4 matLine>{{project.title}}</h4>
    <span matLine>{{project.details}}</span>
    <button
      type="button"
      mat-icon-button
      color="warn"
      (click)="deleted.emit(project)"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-list-item>
  </mat-list>
</mat-card>
